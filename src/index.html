<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
  
  <header>
    <h2>CALCULATOR</h2>
  </header>

  <form>
    <input type="number">
  </form>

  </br>

  <section class="main-button">
    <div class="row1">
      <button>On</button>
      <button>C</button>
      <button>=</button>
      <button>+</button>
    </div>
    <div class="row2"> 
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
   </div>
   <div class="row3">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>x</button>
  </div>
  <div class="row4">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>÷</button>
  </div>
  <div class="row5">
    <button>.</button>
    <button>0</button>
    <button>%</button>
    <button>√</button>
  </div>
  </section>

  <script type="module" src="js/index.js"></script>
</body>
</html>
